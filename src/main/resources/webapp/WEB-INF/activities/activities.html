<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Главная страница!</title>
</head>
<body>

<h2 align="center">Список активностей!</h2>
<form action="#" th:action="@{/activities/getActivities}" th:object="${activities1}"
      method="get">
    <fieldset>
        <input type="submit" th:value="activities">
        <table>
            <tr>
                <th>Name</th>
                <th>Cost</th>
            </tr>
            <tr th:each="activity : ${activities1}">
                <td th:text="${activity.name}"></td>
                <td th:text="${activity.cost}"></td>
            </tr>
        </table>
    </fieldset>
</form>

<form action="#" th:action="@{/activities/addActivities}" th:object="${activitiesRequest}" method="post">
    <fieldset>
        <label>Name</label>
        <input type="text" th:field="*{name}" placeholder="Name">
        <br/>
        <label>Cost</label>
        <input type="number" th:field="*{cost}" placeholder="Cost">
        <br/>
        <input type="submit" value="Add Activities">
    </fieldset>
</form>

<div th:object="${newActivity}">
    <p>Вы добавили пользователя с id <span th:text="${newActivity.id}"></span></p>
</div>
<br/>

<div>
<form action="#" th:action="@{/activities/getActivity}" th:object="${activitiesResponse}" method="get">
    <fieldset>
        <label>Id</label>
        <input type="number" name="id" th:value="*{id}" placeholder="Id">
        <br/>
        <input type="submit" value="Get Activities">
    </fieldset>
</form>

<form action="#" th:action="@{/activities/updateActivities}" th:object="${activitiesUpdateRequest}" method="post">
    <fieldset>
        <label>Id</label>
        <input type="number" th:field="${activitiesResponse.id}" placeholder="Id">
        <br/>
        <label>Name</label>
        <input type="text" th:field="${activitiesResponse.name}" placeholder="Name">
        <br/>
        <label>Cost</label>
        <input type="number" th:field="${activitiesResponse.cost}" placeholder="Cost">
        <br/>
        <input type="submit" value="Update Activities">
    </fieldset>
</form>
</div>

<form action="#" th:action="@{/activities/deleteActivities}" th:object="${activitiesResponse}" method="post">
    <fieldset>
        <label>Id</label>
        <input type="number" name="id" th:value="*{id}" placeholder="Id">
        <br/>
        <input type="submit" value="Delete Activities">
    </fieldset>
</form>
</body>
</html>
